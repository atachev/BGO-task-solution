<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <div class="__toolbar-left">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Logo</h1>
    </div>
    <div class="__toolbar-right">
      <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon>Menu</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Link 1</button>
        <button mat-menu-item>Link 2</button>
        <button mat-menu-item>Link 3</button>
      </mat-menu>
    </div>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" (click)="snav.toggle()"><mat-icon>home</mat-icon>Home</a>
        <a mat-list-item routerLink="/details" (click)="snav.toggle()"><mat-icon>details</mat-icon>Details</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
